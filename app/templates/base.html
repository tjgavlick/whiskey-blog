    <title>{% block title %}{% endblock %}Tim drinks whiskies</title>

    <link rel="stylesheet" href="/static/style/public.css" />

    <link rel="apple-touch-icon" sizes="60x60" href="/static/favicons/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/static/favicons/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/static/favicons/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/static/favicons/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/static/favicons/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/static/favicons/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/static/favicons/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicons/apple-touch-icon-180x180.png" />
    <link rel="icon" type="image/png" href="/static/favicons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/static/favicons/android-chrome-192x192.png" sizes="192x192" />
    <link rel="icon" type="image/png" href="/static/favicons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="/static/favicons/favicon-16x16.png" sizes="16x16" />
    <link rel="manifest" href="/static/favicons/manifest.json" />
    <link rel="mask-icon" href="/static/favicons/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="shortcut icon" href="/static/favicons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/static/favicons/mstile-144x144.png" />
    <meta name="msapplication-config" content="/static/favicons/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />

</head>

<body>

    <header class="page-header {% block headermodifier %}{% endblock %}" role="banner">
        <div class="page-bound">
            <a href="{{ url_for('index') }}" class="header-logo">
                <img src="/static/images/logo.png" alt="" class="header-logo__mark" />
                <h1 class="header-logo__type">Tim drinks whiskies</h1>
            </a>

            <button type="button" class="page-nav__toggle" data-toggle-target="next"><img src="/static/images/icon-plus.png" alt="Toggle menu" /></button>

            <nav class="page-nav">
                <a href="{{ url_for('review_list') }}" class="page-nav__item"><span>Reviews</span></a>
                <a href="{{ url_for('article_list') }}" class="page-nav__item"><span>Thoughts</span></a>
                <a href="{{ url_for('view_article', article_name='about') }}" class="page-nav__item"><span>About</span></a>
                <a href="{{ url_for('colophon') }}" class="page-nav__item page-nav__item--small"><span>Colophon</span></a>
                <form action="{{ url_for('search') }}" method="GET" class="header-search">
                    <input type="text" name="q" class="header-search__input" placeholder="Search" value="{{ keywords }}" tabindex="1" />
                    <button type="submit" class="header-search__submit" tabindex="1">Go</button>
                </form>
            </nav>
        </div>
    </header>


    {% block body %}{% endblock %}


    <footer class="page-footer {% block footermodifier %}{% endblock %}" role="contentinfo">
        <div class="page-bound">
            <p>Site, content, photography &copy; 2016 Tim Gavlick. <a href="{{ url_for('colophon') }}">Colophon</a></p>
        </div>
    </footer><!-- .review -->


    <script src="/static/js/scripts.min.js"></script>

</body>

</html>
