{% extends "admin_base.html" %}

{% block body %}
    <section role="main">

        <header class="title-bar title-bar--admin">
            <h1 class="title-bar__title">Upload New File</h1>
        </header>

        <div class="content">
            <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data" class="page-bound">
                <input type="file" name="file" />

                <button class="button" type="submit" tabindex="1">Save</button>
            </form>
        </div>
    </section>
{% endblock %}
