{% extends "admin_base.html" %}

{% block body %}
    <section role="main">

        <header class="title-bar title-bar--admin">
            <h1 class="title-bar__title">Upload New File</h1>
        </header>

        <div class="content">
            <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data" class="page-bound">
                <button class="button" type="submit" style="float: right;" tabindex="1">Save</button>
                <label class="form-label">
                    <span class="form-label__text">Files to upload</span>
                    <input type="file" name="files[]" multiple="multiple" data-lists-to="file-list" />
                    <p class="form-label__help">Supported types are .jpg, .jpeg, .png</p>
                    <ul id="file-list" class="item-list"></ul>
                </label>
            </form>
        </div>
    </section>
{% endblock %}
