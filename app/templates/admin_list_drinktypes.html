{% extends "base.html" %}

{% block body %}
    <section role="main">
        <div class="content">
            <div class="page-bound">

                {% for drink_type in drink_types %}
                    <p>{{ drink_type.name }}</p>
                {% else %}
                    <p>No drink types added yet. <a href="{{ url_for('admin_new_drinktype') }}">Add one</a>.</p>
                {% endfor %}

                <p><a href="{{ url_for('admin_new_drinktype') }}">Add new</a></p>

            </div>
        </div>
    </section>
{% endblock %}
