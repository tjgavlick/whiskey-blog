{% extends "admin_base.html" %}

{% block body %}
    <section role="main">
        <div class="content">
            <form action="{{ url_for('admin_save_origin') }}" method="POST" class="page-bound">
                {% if origin %}
                    <p>Editing origin #{{ origin.id }}: {{ origin.name }}</p>
                    <input type="hidden" name="id" value="{{ origin.id }}" />
                {% else %}
                    <p>New origin type</p>
                    <input type="hidden" name="id" value="0" />
                {% endif %}

                <label class="form-label">
                    <span class="form-label__text">Name</span>
                    <input type="text" name="name" value="{{ origin.name }}" tabindex="1" />
                </label>

                <button class="button" type="submit">Save</button>
            </form>
        </div>
    </section>
{% endblock %}
