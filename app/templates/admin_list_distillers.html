{% extends "admin_base.html" %}

{% block body %}
    <section role="main">
        <div class="content">
            <div class="page-bound">

                <ul>
                    {% for distiller in distillers %}
                        <li><p>
                            <a href="/admin/distiller/{{ distiller.id }}">{{ distiller.name }}</a>
                            <a href="/admin/distiller/remove/{{ distiller.id }}">(delete)</a>
                        </p></li>
                    {% else %}
                        <li><p>No distillers added yet. <a href="{{ url_for('admin_new_distiller') }}">Add one</a>.</p></li>
                    {% endfor %}
                </ul>

                <p><a href="{{ url_for('admin_new_distiller') }}">Add new</a></p>

            </div>
        </div>
    </section>
{% endblock %}
